The sum of the primes below 10 is 2 + 3 + 5 + 7 = 17.
<br />Find the sum of all the primes below two million.

<script>
initTime();
var limit = 2000000;
var sum = lastPrime;
while( lastPrime < limit ){
    sum += findNextPrimeNumber();
}
sum -= lastPrime;
writeOutput( 0, sum, [["quadratic"]] );
</script>
</html>
